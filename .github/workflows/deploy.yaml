name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Set environment variables
      run: |
        echo "APP_PASSWORD=${{ secrets.APP_PASSWORD }}" >> $GITHUB_ENV

    - name: Verify environment variable
      run: |
        echo "APP_PASSWORD is set to: $APP_PASSWORD"

    - name: Deploy to Droplet
      run: |
        ssh -o StrictHostKeyChecking=no root@159.203.176.36 << 'EOF'
        cd /root/keenai
        git fetch origin
        git reset --hard origin/main
        systemctl restart streamlit
        EOF

    - name: Run Script and Check Logs
      env:
        APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
      run: |
        echo "Running script with APP_PASSWORD: $APP_PASSWORD"
        python main.py